apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-replicaset
  namespace: jinjukim
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-nginx #일치
  template:
    metadata:
      labels:
        app: my-nginx # 일치
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: jinjukim
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: my-nginx #일치, 이 서비스는 이 이름이 붙은 pod에 라우팅하겠다.